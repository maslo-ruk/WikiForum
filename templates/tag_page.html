{% extends "base_main.html" %}

{% block content %}

  {%for post in posts%}
  <div class="container">
    <div class="image-container">
        <img src={{post.picture}} alt="картинка хыхыхы">
    </div>
    <div class="postcontent">
        <a href="{{post.href}}" class="post-title">{{post.title}}</a>
        <p>{{post.text}}</p>
        <p class="author"> Автор:</p>
    </div>
  </div>
  {%endfor%}

{% endblock %}
