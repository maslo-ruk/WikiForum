{% extends "base_main.html" %}

{% block content %}

  {%for post in posts%}
<div class="container-post">
      {% if post.photos_paths %}
        <div class="image-container">
            <img src="/{{post.first_photopath}}" alt="картинка хыхыхы">
        </div>
      {% endif %}
    <div class="postcontent">
        <a href="{{post.href}}" class="post-title">{{post.title}}</a>
        <p>{{post.short}}</p>
    </div>
    {% if post.user_id == user or user == 1%}
    <a href="/delete/{{post.id}}" class="delete-button">Удалить пост</a>
    {%endif%}
</div>
  {%endfor%}

{% endblock %}
