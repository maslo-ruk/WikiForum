{% extends "base_main.html" %}

{% block content %}
<aside class="sidenav"> <!-- Боковая панель (сайдбар) -->
  <nav> <!-- Дополнительное меню страницы -->
    <ul>
      {%for tag in tags%}
      <li class="liv"><a href={{tag.href}}>{{tag.name}}</a></li>
      {%endfor%}
    </ul>
    <p class="tik">Хз, не тыкай</p>
      <select name="sort_by" id="sort_by">
        <option class="optionn" value="popularity">Популярность</option>
        <option class="optionn" value="likes">Лайки</option>
      </select>
  </nav>
</aside>
  <style>
        .container {
            display: flex;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .image-container {
            flex: 0 0 200px;
            margin-right: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
        .content {
            flex: 1;
        }
        .author {
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }
        .post-title {
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }
        .post-title:hover {
            text-decoration: underline;
        }
    </style>
<main>
  {%for post in posts%}
  <div class="container">
    <div class="image-container">
        <img src={{post.picture}} alt="картинка хыхыхы">
    </div>
    <div class="content">
        <a href="url-to-post.html" class="post-title">{{post.title}}</a>
        <p>{{post.text}}</p>
        <p class="author"> Автор:</p>
    </div>
</div>
  {%endfor%}
</main>

<script src="../static/javascript/index.js"></script>

{% endblock %}
