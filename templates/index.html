{% extends "base_main.html" %}

{% block content %}
<aside class="sidenav"> <!-- Боковая панель (сайдбар) -->
  <nav> <!-- Дополнительное меню страницы -->
    <ul>
      {%for tag in tags%}
      <li class="liv"><a href={{tag.href}}>{{tag.name}}</a></li>
      {%endfor%}
    </ul>
  </nav>
</aside>
<main>
  {%for post in posts%}
  <div class="visible-post">
    <a href={{post.href}}>{{post.title}}</a>
    <p>{{post.short}}</p>
  </div>
  {%endfor%}
</main>
{% endblock %}
