{% extends "base_main.html" %}

{% block content %}
    <main>
        {% if posts %}
          {%for post in posts%}
          <div class="visible-post">
            <a href={{post.href}}>{{post.title}}</a>
            <p>{{post.short}}</p>
          </div>
          {%endfor%}
        {%else%}
            <p>Ничего не найдено</p>
        {%endif%}
    </main>
{% endblock %}
