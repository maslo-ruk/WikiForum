{% extends "base.html" %}

{% block content %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 100px;
        }
        .profile-item {
            margin-top: 40px;
        }
        .profile-item label {
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .my-image {
            width: 200px;
            height: auto;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #0a0a0a;
            color: white;
        }
        .back-button {
            background-color: #0a0a0a;
            color: white;
        }
        a.button {
        padding: 1px 6px;
        border: 1px outset buttonborder;
        border-radius: 3px;
        color: buttontext;
        background-color: buttonface;
        text-decoration: none;
        }
        a.back-button {
        padding: 2px 2px;
        border: 1px outset buttonborder;
        border-radius: 1px;
        color: buttontext;
        background-color: buttonface;
        text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="buttons"><a href="http://127.0.0.1:8080/" class="back-button">←</a><h1>Профиль пользователя</h1></div>

    <div class="buttons">
        <h2>{{name}}</h2>
        <img src={{photo}} class="my-image" alt="..." height="10" width="20" style="border: 3px solid black;">
    </div>


    <div class="profile-item">
        <label for="email">Электронная почта:</label>
        <p id="email">{{email}}
    </div>

    <div class="buttons">
        <a href="http://127.0.0.1:8080/edit_profile" class="button">Редактировать</a>

    </div>
</div>

</body>
</html>

{% endblock %}
