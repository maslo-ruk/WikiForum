{% extends "base.html" %}

{% block content %}
<aside class="sidenav"> <!-- Боковая панель (сайдбар) -->
  <nav> <!-- Дополнительное меню страницы -->
    <ul>
      <li><a href="/service-1/">Услуга 1</a></li>
      <li><a href="/service-2/">Услуга 2</a></li>
      <li><a href="/service-3/">Услуга 3</a></li>
    </ul>
  </nav>
</aside>
<main>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>Просмотры: {{post.views}}</p>
    <form action="" method="post">
        {{comment_form.hidden_tag()}}
        <p>Комментарии к посту:</p>
        {{comment_form.content}}
        <div>
            <p>
                {{comment_form.submit(type='submit')}}
            </p>
        </div>
    </form>
</main>
{% endblock %}
